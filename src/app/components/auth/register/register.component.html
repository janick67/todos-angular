<mat-card class="my-card"> 
 <mat-card-content>
    <form class="my-form">
        <mat-form-field class="full-width">
            <mat-label>Imię</mat-label>
            <input  matInput  placeholder="Imię"  name="fname" [(ngModel)]="fname">
            </mat-form-field>
            <mat-form-field class="full-width">
            <mat-label>Nazwisko</mat-label>
            <input  matInput  placeholder="Nazwisko" name="lname" [(ngModel)]="lname">
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Login</mat-label>
                <input  matInput  placeholder="Login" name="login" [(ngModel)]="login" required>
            </mat-form-field>
            <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input  matInput  placeholder="Email" name="email" [(ngModel)]="email" required>
            </mat-form-field>
            <mat-form-field class="full-width">
            <mat-label>Hasło</mat-label>
            <input  matInput  placeholder="Hasło" type="password" name="password" [(ngModel)]="password" required>
        </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="register()" color="primary">ZAREJSTRUJ</button>
  </mat-card-actions>
</mat-card>
